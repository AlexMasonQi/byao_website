<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content=""> 
<meta name="Author" content=""> 
<title>铂钥天下</title>

	<head th:replace="common/common_css"></head>
	<head th:replace="common/common_js"></head>

	<script th:inline="javascript">
        /*<![CDATA[*/

        var contextPath = /*[[${#httpServletRequest.contextPath}]]*/'';

        function showNewsPage(newsId, parentId, secondId) {
            window.location.href = contextPath + "/showNewsPage?newsId=" + newsId + '&parentId=' + parentId + '&secondId=' + secondId;
        }

        /*]]>*/
	</script>

</head>

<body>
<!-- Header End -->
<header th:replace="common/common_head"></header>
<!-- Header End -->

<!-- Main Slider End --> 


<br/>
<p id="position" th:each="first:${firstMenuList}" th:if="${parentId==first.id}">当前位置：主页 --> <span
		th:text="${first.menuName}"></span>-->
	<!--<span th:each="second:${secondMenus}" th:if="${second.id==news.id}"><span-->
	<!--th:text="${second.menuName}"></span></span>-->
	<span th:each="second:${secondMenus}"><span th:if="${second.id==secondId}"><span
			th:text="${second.menuName}"></span></span></span>
</p>
<hr/>
<!-- position End  -->


<div class="backline">
	<div class="sec">
		<table>
				<tr>
						<td class="hove" th:each="second:${secondMenus}" th:class="${second.id==secondId}? 'hove':''">
								
							<a th:text="${second.menuName}"
							   th:href="${second.menuUrl}+'?id='+${second.id}+'&parentId='+${parentId}">
							</a>
						</td>
					</tr>
		</table>
	</div>
</div>
<div class="container-fluid">
	<div class="list-group row" th:each="news:${newsList}" th:if="${news.id==secondId}" style="margin-top: 15px;">
		<!-- <a href="javascript:void(0)"
		   th:onclick="'javascript:showNewsPage(\''+${news.newsId}+'\',\''+${news.parentId}+'\',\''+${secondId}+'\');'"
		   class="list-group-item list-group-item-action"><img
				class="img-responsive img-rounded"
				th:src="${news.imageSrc}"
				width="180px"
				height="120px">
			<p th:text="${news.introduction}"></p><br>
		</a><br> -->
		<div class="col-md-1"></div>
		<div class="col-md-2">
			<img class="img-responsive img-rounded" th:src="${news.imageSrc}">
		</div>
		<div class="col-md-8">
			<a href="javascript:void(0)"
			th:onclick="'javascript:showNewsPage(\''+${news.newsId}+'\',\''+${news.parentId}+'\',\''+${secondId}+'\');'">
				<h4>这是标题</h4>
				<p th:text="${news.introduction}"></p>
			</a>
		</div>
	</div>
	<nav aria-label="Page navigation" class="Page">
	  <ul class="pagination">
	    <li class="page-item disabled">
	      <a class="page-link" href="#" tabindex="-1">Previous</a>
	    </li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item">
	      <a class="page-link" href="#">Next</a>
	    </li>
	  </ul>
	</nav>
</div>


<footer th:replace="common/common_foot"></footer>


<!-- The JavaScript -->


<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/modernizr.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/jquery.nav.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.sliderPro.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>


<script th:src="@{/js/bootstrap.min.js}"></script>


</body>
</html>
